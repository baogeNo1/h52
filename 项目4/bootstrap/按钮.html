<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.min.2.1.4.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <style>
        button{
            /*outline: none !important;*/
        }
    </style>
</head>
<body style="height: 3000px; margin-top: 100px;">
    <div class="container">
        <!--default  success  danger  warning  active  info  primary-->
        <button class="btn btn-default">-default 默认</button>
        <button class="btn btn-primary">-primary 主要</button>
        <button class="btn btn-success">-success 成功</button>
        <button class="btn btn-danger">-danger 危险</button>
        <button class="btn btn-warning">-warning 警告</button>
        <button class="btn btn-info">-info 信息</button>
        <br><br>
        <button class="btn btn-default active">active 选中</button>
        <button class="btn btn-sm">-sm 小</button>
        <button class="btn btn-lg">-lg 大</button>
        <button class="btn btn-link">-link 链接</button>
        <button class="btn btn-default disabled">disabled 不能选</button>
        <br><br>
        <button class="btn btn-block">-block 独占一行</button>
    </div>
</body>
</html>
