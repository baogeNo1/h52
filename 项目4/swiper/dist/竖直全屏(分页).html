<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/swiper.min.css">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            width: 100%;
            height: 100%;
            background: #eee;
        }
        .swiper-container{
            width: 100%;
            height: 100%;
            background: #fff;
            text-align: center;
            font-size: 100px;
        }
        .swiper-slide{
            display: -webkit-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            -webkit-justify-content: center;
            justify-content: center;
            -webkit-box-align: center;
            -ms-flex-align: center;
            -webkit-align-items: center;
            align-items: center;
        }
    </style>
</head>
<body>
<div class="swiper-container swiper-container-v">
    <div class="swiper-wrapper">
        <div style="background-color: #4cbdb6;" class="swiper-slide">1</div>
        <div style="background-color: #f2655e;" class="swiper-slide">
            <div class="swiper-container swiper-container-h">
                <div class="swiper-wrapper">
                    <div style="background-color: #bd15b5;" class="swiper-slide">1</div>
                    <div style="background-color: #172321;" class="swiper-slide">2</div>
                    <div style="background-color: #fffa5f;" class="swiper-slide">3</div>
                </div>
                <div class="swiper-pagination swiper-pagination-h"></div>
            </div>
        </div>
        <div style="background-color: #7b49b2;" class="swiper-slide">3</div>
    </div>
    <div class="swiper-pagination swiper-pagination-v"></div>
</div>


<script src="js/swiper.jquery.min.js"></script>
<script src="js/swiper.min.js"></script>
<script>
    var mySwiper1 = new Swiper('.swiper-container-v',{
        pagination:'.swiper-pagination',
        paginationClickable:true,
        direction:"vertical",
        mousewheelControl:true,
        keyboardControl:true,
    });
    var mySwiper2 = new Swiper('.swiper-container-h',{
        pagination:'.swiper-pagination',
        paginationClickable:true,
        loop:true,
        keyboardControl:true,
    });
</script>
</body>
</html>
