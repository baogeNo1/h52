<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/swiper.min.css">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            margin: 100px auto 0;
            width: 1000px;
            background: #505050;
        }
        .swiper-container{
            width: 100%;
            height: 100%;
            cursor: e-resize;
        }
        .swiper-slide{
            font-size: 100px;
            width: 500px;
            display: -webkit-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            -webkit-justify-content: center;
            justify-content: center;
            -webkit-box-align: center;
            -ms-flex-align: center;
            -webkit-align-items: center;
            align-items: center;
        }
        .slide-item{
            margin: 0 10px;
        }
        .slide-item img{
            width: 100%;
        }
    </style>
</head>
<body>
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide"><div class="slide-item"><img src="clients/c1.png" alt=""></div></div>
        <div class="swiper-slide"><div class="slide-item"><img src="clients/c2.png" alt=""></div></div>
        <div class="swiper-slide"><div class="slide-item"><img src="clients/c3.png" alt=""></div></div>
        <div class="swiper-slide"><div class="slide-item"><img src="clients/c4.png" alt=""></div></div>
        <div class="swiper-slide"><div class="slide-item"><img src="clients/c5.png" alt=""></div></div>
        <div class="swiper-slide"><div class="slide-item"><img src="clients/c4.png" alt=""></div></div>
        <div class="swiper-slide"><div class="slide-item"><img src="clients/c3.png" alt=""></div></div>
        <div class="swiper-slide"><div class="slide-item"><img src="clients/c3.png" alt=""></div></div>
        <div class="swiper-slide"><div class="slide-item"><img src="clients/c2.png" alt=""></div></div>
        <div class="swiper-slide"><div class="slide-item"><img src="clients/c1.png" alt=""></div></div>
        <div class="swiper-slide"><div class="slide-item"><img src="clients/c3.png" alt=""></div></div>
        <div class="swiper-slide"><div class="slide-item"><img src="clients/c5.png" alt=""></div></div>
    </div>
    <div class="swiper-pagination"></div>
</div>


<script src="js/swiper.jquery.min.js"></script>
<script src="js/swiper.min.js"></script>
<script>
    var mySwiper = new Swiper('.swiper-container',{
        slidesPerView:6,
    });
</script>
</body>
</html>
