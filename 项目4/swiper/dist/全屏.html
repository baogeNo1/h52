<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/swiper.min.css">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            width: 100%;
            height: 100%;
            background: #eee;
        }
        .swiper-container{
            width: 100%;
            height: 100%;
            background: #fff;
            text-align: center;
            font-size: 100px;
        }
        .swiper-slide{
            height: 100%;
            line-height: 700%;
        }
    </style>
</head>
<body>
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div style="background-color: #4cbdb6;" class="swiper-slide">1</div>
        <div style="background-color: #f2655e;" class="swiper-slide">2</div>
        <div style="background-color: #7b49b2;" class="swiper-slide">3</div>
    </div>
    <div class="swiper-pagination"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
</div>


<script src="js/swiper.jquery.min.js"></script>
<script src="js/swiper.min.js"></script>
<script>
    var mySwiper = new Swiper('.swiper-container',{
//        autoplay:5000,
        pagination:'.swiper-pagination',
        paginationClickable:true,
        prevButton:".swiper-button-prev",
        nextButton:".swiper-button-next",
        loop:true,
        keyboardControl:true,
    });
</script>
</body>
</html>
